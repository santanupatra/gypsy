<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="logo">
    <img src="assets/img/appicon.png" alt="Ionic logo">
  </div>

  <form>
    <ion-list>

      <ion-item>
        <ion-input type="password" value="" placeholder="Old Password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="New Password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>

      <button ion-button color="danger" block>Save</button>
    </ion-list>

  </form>

</ion-content>
